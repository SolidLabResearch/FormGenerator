name: Build and Deploy
on:
  push:
    branches:
      - main
      - master
  pull_request: {}
permissions:
  contents: write
jobs:
   build-and-deploy:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout ğŸ›ï¸
         uses: actions/checkout@v3

       - name: Setup Node âœ¨
         uses: actions/setup-node@v3
         with:
           node-version: 16.x
           cache: npm

       - name: Install and Build ğŸ”§
         run: |
           npm i
           npm run build
       - name: Deploy ğŸš€
         uses: JamesIves/github-pages-deploy-action@releases/v4
         with:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           BRANCH: pages
           FOLDER: dist
           CLEAN: true
